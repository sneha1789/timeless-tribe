[build]
  base = "frontend/ecommerce-app"
  command = "npm install --legacy-peer-deps --silent && CI=false npm run build 2>&1"
  publish = "frontend/ecommerce-app/build"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--openssl-legacy-provider"
  GENERATE_SOURCEMAP = "false"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200