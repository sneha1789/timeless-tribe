[build]
  base = "frontend/ecommerce-app"
 command = "rm -rf node_modules package-lock.json && npm install --legacy-peer-deps --force && CI=false npm run build"
  publish = "frontend/ecommerce-app/build"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--openssl-legacy-provider"
  GENERATE_SOURCEMAP = "false"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200